
<!DOCTYPE html>
<html> 
<head>
    <title>Student Registration</title>
    <script src="studentRegistrationformValidation.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-left: 400px;
            background-color: rgb(1, 187, 255);
        }
        div{
            color: azure;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div>Student Registration Form</div>
    <form onsubmit="return validate()" action="StudentDataController" method="post">
        <fieldset>
            <legend>Personal Details</legend>
            <table>
                <tr>
                    <td><label for="name"> Name*</label></td>
                    <td><input type="text" class="form-control" name="name" id="name" placeholder="Name"></td>
                </tr>
                <tr>
                    <td colspan="2"><span id="msg1" style="color:red"></span></td>
                </tr>
                <tr>
                    <td><label for="lastname"> Last Name*</label></td>
                    <td><input type="text" class="form-control" name="lastName" id="lastname" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td colspan="2"><span id="msg2" style="color:red"></span></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone*</label></td>
                    <td><input type="text" class="form-control" name="phoneNumber" id="phone" placeholder="Phone"></td>
                </tr>
                <tr>
                    <td colspan="2"><span id="msg3" style="color:red"></span></td>
                </tr>
                <tr>
                    <td><label for="email">Email*</label></td>
                    <td><input type="text" class="form-control" name="email" id="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td colspan="2"><span id="msg4" style="color:red"></span></td>
                </tr>
                <tr>
                    <td><label for="age">Age :</label></td>
                    <td><input type="text" id="age" class="form-control" name="age" placeholder="Age"></td>
                </tr>
                <tr>
                    <td colspan="2"><span id="msg5" style="color:red"></span></td>
                </tr>
                <tr>
                    <td><label for="date">Date of Birth :</label></td>
                    <td><input type="date" class="form-control" id="date" name="dateOfBirth"></td>
                </tr>
                <tr>
                    <td colspan="2"><span id="msg6" style="color:red"></span></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <select id="gender" class="form-control" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
            </table>
            <br>       
            <legend>Educational Details</legend>
            <label for="department"><ins><strong>Department</strong></ins></label><br>
            <input type="radio" id="CS" value="Computer Science and Engineering" name="dept" checked>
            <label for="CS">Computer Science and Engineering</label><br>
            <input type="radio" id="EC" value="Electronic Communication and Engineering" name="dept">
            <label for="EC">Electronic Communication and Engineering</label><br>
            <input type="radio" id="Mech" value="Mechanical Engineering" name="dept">
            <label for="Mech">Mechanical Engineering</label><br>
            <input type="radio" id="Civil" value="Civil Engineering" name="dept">
            <label for="Civil">Civil Engineering</label><br>
            <input type="radio" id="EE" value="Electronic Electronic Engineering" name="dept">
            <label for="EE">Electronic Electronic Engineering</label><br>
            <input type="radio" id="IS" value="Information Science and Engineering" name="dept">
            <label for="IS">Information Science and Engineering</label><br><br>
            <label for="yop"><ins><strong>Year of Passing</strong></ins></label><br>
            <input type="text" list="yop" name="yearOfPassing">
            <datalist id="yop">
                <option value="2025">2025</option> 
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
            </datalist>
            <br>
            <br>
            <label for="skills"><ins><strong>Skill Set</strong></ins></label><br>
            <input type="checkbox" id="html" name="skills" value="HTML(Hyper Text Markup Language)">
            <label for="html">HTML(Hyper Text Markup Language)</label><br>
            <input type="checkbox" id="css" name="skills" value="CSS(Cascading Style Sheet)">
            <label for="css">CSS(Cascading Style Sheet)</label><br>
            <input type="checkbox" id="Js" name="skills" value="JavaScript">
            <label for="Js">JavaScript</label><br>
            <input type="checkbox" id="Mysql" name="skills" value="MySQL">
            <label for="Mysql">MySQL</label><br>
            <input type="checkbox" id="Java" name="skills" value="JAVA">
            <label for="Java">JAVA</label><br>
            <input type="checkbox" id="python" name="skills" value="Python">
            <label for="python">Python</label><br>
            <input type="checkbox" id="C++" name="skills" value="C++">
            <label for="C++">C++</label> <br>
            <input type="submit" class="btn btn-primary">
        </fieldset>
    </form>
    
</body>
</html>
